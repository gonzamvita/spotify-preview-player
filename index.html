<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container" style="margin-top: 10px;">
      <div class="row">
        <div class="col-md-6 col-xs-12 col-md-offset-3">
          <h1 style="font-size: 70px;">Spotify</h1>
          <form class="form-group" id="js-search-artist">
            <input type="text" class="form-control" id="searchargument" name="artistname">
            <button class="btn btn-primary" type="submit" id="search-spotify" style="margin-top: 10px">
            Search
            </button>
          </form>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2" id="result-wrapper">
        </div>
      </div>

      <div class="widget">
        <div class="header">
          <!-- Try adding/removing these classes -->
          <!-- disabled -->
          <!-- playing -->
          <div class="btn-play"></div>
          <div class="metadata">
            <p class="title">Hunger of The Pine</p>
            <p class="author">alt-J</p>
            <div class="seekbar">
              <progress value="5" max="30"></progress>
            </div>
          </div>
        </div>
        <div class="cover">
          <img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
        </div>
        <audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
      integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
